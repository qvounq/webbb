<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>중급단어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
      .left-section {
        background-color: rgb(210, 239, 210);
        height: 100vh;
      }
      
      .right-section {
        background-color: rgb(243, 243, 230);
        height: 100vh;
        display: none;
      }

      .centered-image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
      }
      
      body {
        font-family: 'Archivo Black', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 left-section">
          <h1 class="mt-5">중급단어</h1>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="1">Q.1 오늘</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="2">Q.2 지난주</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="3">Q.3 내일</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="4">Q.4 회사</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="5">Q.5 전화</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="6">Q.6 가족</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="7">Q.7 자동차</button>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary mt-3 jlpt-btn" data-question="8">Q.8 대학교</button>
            </div>
            <div class="col-md-12">
              <button id="home" type="button" class="btn btn-secondary mt-3 jlpt-btn" data-question="9">HOME</button>
            </div>
          </div>
        </div>
        <div class="col-md-10 right-section">
          <div class="centered-image">
            <img src="" alt="마이크" style="width: 400px; height: 300px;" class="question-image">
          </div>
          <div class="text-center" style="margin-top: 5px; height: 10vh;">
            <span class="question-text"></span>
            <br/><span class="question-result"></span>
          </div>
          <div class="d-grid gap-2 col-3 mx-auto">
            <div class="row">
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary custom-btn answer-btn" type="button"></button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary custom-btn answer-btn" type="button"></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary custom-btn answer-btn" type="button"></button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary custom-btn answer-btn" type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      const jlptBtns = document.querySelectorAll('.jlpt-btn');
      const rightSection = document.querySelector('.right-section');
      const questionText = document.querySelector('.question-text');
      const questionResult = document.querySelector('.question-result');
      const questionImage = document.querySelector('.question-image');
      const answerBtns = document.querySelectorAll('.answer-btn');

      document.getElementById('home').addEventListener('click', function() {
        window.location.href = "kodomotachi.html";
      });

      // 문제 데이터
      const questions = [
        {
            question: 'Q.1 <오늘>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_1.jpg',
            answers: ['今日', '昨日', '明日', '明後日'],
            correctAnswer: 1
        },
        {
            question: 'Q.2 <지난주>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_2.jpg',
            answers: ['先週', '来週', '今週', '今日'],
            correctAnswer: 2
        },
        {
            question: 'Q.3 <내일>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_3.jpg',
            answers: ['今日', '昨日', '明日', '明後日'],
            correctAnswer: 3
        },
        {
            question: 'Q.4 <회사>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_4.jpg',
            answers: ['学校', '家', '会社', '病院'],
            correctAnswer: 3
        },
        {
            question: 'Q.5 <전화>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_5.jpg',
            answers: ['水', '食べ物', '電話', '本'],
            correctAnswer: 3
        },
        {
            question: 'Q.6 <가족>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_6.jpg',
            answers: ['友達', '家族', '先生', '動物'],
            correctAnswer: 2
        },
        {
            question: 'Q.7 <자동차>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_7.jpg',
            answers: ['食事', '睡眠', '読書', '自動車'],
            correctAnswer: 4
        },
        {
            question: 'Q.8 <대학교>라는 뜻의 일본어로 올바른 것은?',
            image: './quiz_image/2_8.jpg',
            answers: ['食事', '睡眠', '読書', '大学校'],
            correctAnswer: 4
        }
      ];

      jlptBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          jlptBtns.forEach(btn => {
            btn.classList.remove('active');
          });
          btn.classList.add('active');
          const questionNumber = btn.getAttribute('data-question');
          const question = questions[questionNumber - 1];

          // 문제와 보기 업데이트
          questionText.textContent = question.question;
          questionResult.textContent = '';
          questionImage.src = question.image;
          answerBtns.forEach((btn, index) => {
            btn.textContent = question.answers[index];
            btn.classList.remove('btn-success', 'btn-danger');
            btn.disabled = false;
          });

          rightSection.style.display = 'block';
        });
      });

      answerBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const selectedAnswer = btn.textContent;
          const questionNumber = document.querySelector('.jlpt-btn.active').getAttribute('data-question');
          const question = questions[questionNumber - 1];
          const correctAnswer = question.answers[question.correctAnswer - 1];

          // 정답 여부 확인 및 결과 출력
          if (selectedAnswer === correctAnswer) {
            btn.classList.add('btn-success');
            //alert('정답입니다!');
            questionResult.textContent = '정답입니다!';
            questionResult.style.color = 'green';
          } else {
            btn.classList.add('btn-danger');
            answerBtns[question.correctAnswer - 1].classList.add('btn-success');
            //alert('오답입니다!');
            questionResult.textContent = '오답입니다!';
            questionResult.style.color = 'red';
          }

          // 답안 버튼 비활성화
          answerBtns.forEach(btn => {
            btn.disabled = true;
          });
        });
      });
    </script>
  </body>
</html>
